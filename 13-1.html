<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="../style/13-1.css" rel="stylesheet" />
  </head>


<body>
  <div id="logo">
    <img src="../image/13-1/logo.png" height="20px">
  </div>

  <div id="nav">
    <ul>
      <li>Contact</li>
      <li>Shop</li>
      <li>Cart</li>
      <li>Login</li>
    </ul>
  </div>

  <div class="helper"></div>

  <div id="banner">
    <img src="../image/13-1/hero_header.jpg">
  </div>

  <div id="banner_word">
    <span>Our New Products</span>
  </div>

  <div id="total">

    <a href="#"><div class="cell">
      <img src="../image/13-1/sunglasses.jpg">
      <p>Sunglasses</p>
      <p>49,000 </p>
    </div></a>

    <a href="#"><div class="cell">
      <img src="../image/13-1/tassel_loafer.jpg">
      <p>Tassel Loafer</p>
      <p>89,000</p>
    </div></a>

    <a href="#"><div class="cell">
      <img src="../image/13-1/beige_bag.jpg">
      <p>Beige Bag</p>
      <p>69,000</p>
    </div></a>

    <a href="#"><div class="cell">
      <img src="../image/13-1/sneakers.jpg">
      <p>Sneakers</p>
      <p>79,000 </p>
    </div></a>

    <a href="#"><div class="cell">
      <img src="../image/13-1/slippers.jpg">
      <p>Slippers</p>
      <p>29,000 </p>
    </div></a>

    <a href="#"><div class="cell">
      <img src="../image/13-1/wrist_watch.jpg">
      <p>Wrist Watch</p>
      <p>99,000 </p>
    </div></a>

    <a href="#"><div class="cell">
      <img src="../image/13-1/fedora_hat.jpg">
      <p>Fedora Hat</p>
      <p>39,000 </p>
    </div></a>

    <a href="#"><div class="cell">
      <img src="../image/13-1/classic_loafer.jpg">
      <p>Classic Loafer</p>
      <p>99,000 </p>
    </div></a>

    <a href="#"><div class="cell">
      <img src="../image/13-1/pink_bag.jpg">
      <p>Pink Bag</p>
      <p>79,000 </p>
    </div></a>

  </div>

  <div class="helper"></div>

  <div id="footer">
    <img src="../image/13-1/facebook.png">
    <img src="../image/13-1/twitter.png">
    <img src="../image/13-1/instagram.png">
  </div>

</body>
</html>
